        <style>
        .feedback-container {
            
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 700px;
            margin: 50px auto;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
            color: #888;
        }
        .star.selected {
            color: rgb(255, 166, 0);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-family: "Pixelify Sans", sans-serif;
            font-size: medium;
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
            padding: 5px;
            max-width: 660px;
            min-width: 660px;
            max-height: 380px;
            border-radius: 6px;
        }
        #buttonfeed {
            background: rgb(144, 127, 0);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-family: "Pixelify Sans", sans-serif;    
            font-size: large;   
            border-radius: 7px;
            transition: 0.2s;
         }
         button:hover{
            opacity: 0.8;
            transition: 0.2s;
         }
         #face-icon {
            font-size: 55px; 
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;            
        }
    </style>
    
    
       
            <script>
                const stars = document.querySelectorAll('.star');
                const faceIcon = document.getElementById('face-icon');

                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        let value = this.getAttribute('data-value');
                        
                        faceIcon.style.opacity = "1"; 

                        stars.forEach(s => s.classList.remove('selected'));
                        for (let i = 0; i < value; i++) {
                            stars[i].classList.add('selected');
                        }

                        
                        faceIcon.innerHTML = value <= 2 ? '&#9785;' : '&#9786;';
                        
                        if (value <= 2) {
                            faceIcon.style.fontSize = "45px"; // Poți ajusta valoarea
                            faceIcon.style.paddingTop = "22px"; 
                        } else {
                            faceIcon.style.fontSize = "65px"
                            faceIcon.style.paddingTop = "0px"; 

                        }

                    });
                });

                
             </script>

            <script>
                function showMessage() {
                    const messageBox = document.createElement("div");
                    messageBox.innerText = "✔ Feedback trimis cu succes!";
                    messageBox.style.position = "fixed";
                    messageBox.style.top = "50%";
                    messageBox.style.left = "50%";
                    messageBox.style.transform = "translate(-50%, -50%)";
                    messageBox.style.background = "rgba(20, 20, 20, 0.9)"; 
                    messageBox.style.color = "#ffcc00"; 
                    messageBox.style.padding = "15px 30px";
                    messageBox.style.borderRadius = "10px";
                    messageBox.style.fontSize = "22px";
                    messageBox.style.textAlign = "center";
                    messageBox.style.zIndex = "1000";
                    messageBox.style.opacity = "0";
                    messageBox.style.transition = "opacity 0.5s ease-in-out";
                    messageBox.style.fontFamily = "'Pixelify Sans', sans-serif"; 
                    messageBox.style.textShadow = "0 0 10px #ffcc00"; 
                    messageBox.style.border = "2px solid #ffcc00"; 

                    document.body.appendChild(messageBox);

                    setTimeout(() => {
                        messageBox.style.opacity = "1";
                    }, 50);

                    setTimeout(() => {
                        messageBox.style.opacity = "0";
                        setTimeout(() => {
                            messageBox.remove();
                        }, 500);
                    }, 2000);
                }
            </script>
